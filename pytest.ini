[tool:pytest]
# Pytest configuration for scalable replay optimization tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=optimization
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    property: Property-based tests using Hypothesis
    slow: Tests that take longer to run
    pbt: Property-based tests (alias for property)
    semantic_filter: Tests for semantic redundancy filtering
    summarization: Tests for code summarization
    prioritization: Tests for replay prioritization
    config: Tests for configuration management
    performance: Performance and benchmark tests

# Hypothesis configuration
hypothesis-profile = thorough

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:hypothesis.*

# Minimum Python version
minversion = 3.8